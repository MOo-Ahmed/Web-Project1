<!DOCTYPE html>
<html>
<head>
    <title>ZYX Store | Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="myForm"  target="_blank" method="post">
        <fieldset>
        <legend>Sign in</legend>
        <label for="1">Email : </label><br>
        <input class="textInputs" type="text" id="1" pattern="email" autofocus><br><br>
        <!-- when page loads, this input is focused -->
        <label for="psw">Password : </label><br>
        <input class="textInputs" type="password" id="psw" maxlength="15" required><br>
        </fieldset>
        <br>
        <input type="submit" value="Log in"  class="formBtn" required>
        <br><br>
        <input type="reset" value="Reset" class="formBtn" required>
        <br><br>
    </form>  
    
</body>
</html>
