<!DOCTYPE html>
<html>
<head>
    <title>CarX Store | Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.00, maximum-scale=2.00, minimum-scale=1.00">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
     <script src="./js/jquery.min.js"></script>
    <script src= "myScript.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    
</head>
<body class="container-fluid" id="LoginPage">
    <div class="container">
      <form name="login" onsubmit="return validateLoginForm()" 
          action="HomePage.html" class="myForm"  target="_self">
        <br><br>
          <h1 class="siteName"><a class="navLink" href="#">CarX</a></h1>
        <div class="form-group">
            <input placeholder="Your e-mail" name="email" class="form-control mt-sm-5 mb-6 mr-sm-2" type="text" id="1" required autofocus>
            
        </div>
        <div class="form-group">
            <input placeholder="Your password"  name="psw" class="form-control mb-6 mr-sm-2" type="password" id="psw" maxlength="15" required>
            <input type="reset" value="Reset" class="btn btn-sm btn-dark mt-3 mb-3 ml-4">
            <input type="submit" value="Log in"  class="btn btn-success btn-block mb-8 mlsm-4 mr-sm-4" > 
            <br>
            <label>Not registered yet? &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <a href="RegPage.html" class="btn btn-sm btn-primary mb-2 mt-3">Sign Up</a>
        </div>               
      </form>  
    </div>
</body>
</html>
